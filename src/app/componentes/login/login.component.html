<form [formGroup]="loginForm">
    <p-card header="Ingresar al sistema" [style]="{width: '360px'}">
        <div class="field"> 
            <label for="email">Correo Electrónico</label>
            <input 
            type="text" 
            pInputText 
            formControlName="email"
            name="email"
            placeholder="Ingresa Email"
            class="w-full"
            />
        </div>
        <small *ngIf="email.valid && (email.dirty || email.touched)" class="block p-error">
            <div ></div>
            <div></div>
        </small>
        <div>
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            pInputText 
            formControlName="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            class="w-full"
            />
        </div>
        <br>
        <p-button label="Ingresar" styleClass="w-full"></p-button>

        <div class="mt-2">
            ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
        
    </p-card>
</form>
