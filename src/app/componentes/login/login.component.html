<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar al sistema" [style]="{width: '360px'}">
        <div class="field"> 
            <label for="email">Correo Electrónico</label>
            <input 
            type="text" 
            pInputText 
            formControlName="email"
            name="email"
            placeholder="Ingresa Email"
            class="w-full"
            />
        </div>
        <small *ngIf="email.invalid && (email.dirty||email.touched)" class="block p-error">
            <div *ngIf="email.errors?.['required']">Email es requerido</div>
            <div *ngIf="email.errors?.['email']">Email es incorrecto</div>
        </small>
        <div class="field">
            <label for="password">Contraseña</label>
            <input 
            type="password" 
            pInputText 
            formControlName="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            class="w-full"
            />
        </div>
        <small *ngIf="password.invalid && (password.dirty||password.touched)" class="block p-error">
            <div *ngIf="password.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres</div>
            <div *ngIf="password.errors?.['pattern']">
              La contraseña debe contener al menos una letra minúscula, una mayúscula y un carácter especial </div>    
        </small>
        <br>
        <p-button label="Ingresar" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>

        <div class="mt-2">
            ¿No tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
        
    </p-card>
</form>
